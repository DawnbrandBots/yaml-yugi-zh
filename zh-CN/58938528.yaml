name: 娱乐伙伴 天使女士
text: |-
  这个卡名的①②怪兽效果1回合只能有1次使用其中任意1个。①：可以从手牌将1只「EMレディアンジュ／娱乐伙伴 天使女士」以外的「EM／娱乐伙伴」怪兽和这张卡舍弃发动。自己从卡组抽2张。②：这张卡在墓地存在，自己场上有「オッドアイズ／异色眼」卡或者「EMジェントルード／娱乐伙伴 粗鲁先生」存在的场合可以发动。将这张卡放置到自己的灵摆区。
