name: 超重神童 若牛-U4
text: |-
  这个卡名规则上也当作「超重武者」卡使用。这个卡名的①②怪兽效果1回合各能使用1次。①：自己的墓地没有魔法陷阱卡存在的场合，可以从手牌舍弃1只怪兽发动。从手牌或卡组以守备表示特殊召唤1只「超重武者」怪兽。这个效果发动后，直到回合结束时自己特殊召唤的只能是「超重武者」怪兽。②：这张卡作为同调素材以表侧表示加入额外卡组的场合可以发动。将这张卡放置到自己的灵摆区。
pendulum: |-
  这个卡名的灵摆效果1回合只能使用1次。①：自己的墓地没有魔法陷阱卡存在的场合可以发动。从卡组选1只「超重神童ワカ－U4／超重武者 若牛-U4」以外的「超重武者」灵摆怪兽放置到自己的灵摆区。那之后，将这张卡特殊召唤。
