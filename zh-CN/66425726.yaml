name: 异色眼灵摆图龙
text: |-
  藉由「オッドアイズ・アドベント／异色眼降临」降临。这张卡只有用仪式召唤以及从手牌所作的灵摆召唤才能特殊召唤。①：每次对手从额外卡组特殊召唤怪兽，就给予对手300伤害。②：1回合1次，对手发动魔法卡的效果时可以发动。将这张卡放置到自己的灵摆区，那个对手的效果无效。是将仪式召唤的这张卡放置到灵摆区的场合，可以再从额外卡组特殊召唤1只「オッドアイズ／异色眼」怪兽。
