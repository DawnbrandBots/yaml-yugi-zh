name: 饥凶毒龙
text: |-
  暗属性怪兽+灵摆怪兽
  这个卡名的①怪兽效果1回合只能使用1次。①：可以以对手场上的1只表侧表示怪兽为对象发动。直到结束阶段，这张卡当作那只怪兽的同名卡使用，得到相同的效果。那之后，对象怪兽的攻击力、守备力下降500且效果无效化，给予对手500伤害。②：怪兽区的这张卡被破坏的场合可以发动。将这张卡放置到自己的灵摆区。
