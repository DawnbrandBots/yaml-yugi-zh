name: 音响战士 DJ调音台
text: |-
  这个卡名的怪兽效果1回合只能使用1次。①：这张卡召唤或特殊召唤成功的场合可以发动。从卡组以里侧守备表示特殊召唤1只「音響戦士ディージェス／音响战士 DJ调音台」以外的「音響戦士／音响战士」怪兽。自己的场地区有「アンプリファイヤー／扩音器开火」存在的场合，可以从卡组将1只「音響戦士ディージェス／音响战士 DJ调音台」以外的「音響戦士／音响战士」怪兽效果无效地特殊召唤作为代替。
