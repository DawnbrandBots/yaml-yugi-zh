name: 娱乐伙伴 异色眼祭司
text: |-
  这个卡名的怪兽效果1回合只能使用1次。①：可以根据灵摆召唤的这张卡的表示形式，在自己的主要阶段发动以下的效果。●攻击表示：可以将这张卡除外，以自己墓地的1只「EM／娱乐伙伴」怪兽或者「オッドアイズ／异色眼」怪兽为对象发动。将那只怪兽特殊召唤。●守备表示：从卡组选1只「EM／娱乐伙伴」灵摆怪兽或者「オッドアイズ／异色眼」灵摆怪兽以表侧表示加入自己的额外卡组或送入墓地。
pendulum: |-
  这个卡名的灵摆效果1回合只能使用1次。①：可以以自己墓地的1张「EM／娱乐伙伴」卡或者「オッドアイズ／异色眼」卡为对象发动。将那张卡加入手牌。那之后，将这张卡破坏。
