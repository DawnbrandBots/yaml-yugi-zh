name: 梦镜朋友 方塔苏斯
text: |-
  这张卡是用「Dream Mirror／梦镜」怪兽的效果特殊召唤成功的场合，可以以「Phantasos, the Dream Mirror Friend／梦镜朋友 方塔苏斯」以外的自己墓地的1只等级8以下的「Dream Mirror／梦镜」怪兽为对象发动。将那只怪兽以守备表示特殊召唤。
  自己或对手的主要阶段或战斗阶段，场地区有「Dream Mirror of Terror／恐惧的梦镜」存在的场合，可以将这张卡解放发动。从卡组特殊召唤1只「Morpheus, the Dream Mirror Foe／梦镜敌人 方塔苏斯」。
  这个卡名的每个效果1回合各能使用1次。
