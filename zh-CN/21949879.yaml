name: 娱乐伙伴 粗鲁先生
text: |-
  这个卡名的①②怪兽效果1回合只能有1次使用其中任意1个。①：这张卡被破坏的场合可以发动。从卡组选1只「EMジェントルード／娱乐伙伴 粗鲁先生」以外的「EM／娱乐伙伴」灵摆怪兽放置到自己的灵摆区。②：这张卡在额外卡组以表侧表示存在的场合，可以从手牌舍弃1只灵摆怪兽发动。将这张卡加入手牌。那之后，可以选自己的灵摆区的1张「EM／娱乐伙伴」卡或者「オッドアイズ／异色眼」卡返回持有者的手牌。
pendulum: |-
  这个卡名的灵摆效果1回合只能使用1次。①：另一边的自己的灵摆区有「EMレディアンジュ／娱乐伙伴 天使女士」存在，自己场上没有怪兽存在，或者存在的怪兽只有灵摆怪兽的场合可以发动。从卡组将1张「オッドアイズ／异色眼」卡加入手牌。
