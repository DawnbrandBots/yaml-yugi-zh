name: 宝龙星-神数负屃
text: |-
  「宝龙星-神数负屃」的怪兽效果1回合只能使用1次。①：这张卡灵摆召唤或者从卡组的特殊召唤成功的场合，以「宝龙星-神数负屃」以外的自己场上1只「龙星」怪兽或者「神数」怪兽为对象才能发动。这个回合，那只表侧表示怪兽当作调整使用。这个效果发动过的这张卡从场上离开的场合回到持有者卡组最下面。
