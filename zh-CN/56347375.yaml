name: 龙剑士 点火不死鸟P
text: |-
  这个卡名规则上也当作「イグナイト／点火骑士」卡使用。这个卡名的怪兽效果1回合只能使用1次。①：场上的这张卡被战斗或效果破坏的场合可以发动。从卡组特殊召唤1只「竜剣士イグニスP／龙剑士 点火不死鸟P」以外的、「竜剣士／龙剑士」怪兽或者「イグナイト／点火骑士」怪兽。用这个效果特殊召唤的怪兽当作调整使用。
pendulum: |-
  这个卡名的灵摆效果1回合只能使用1次。①：自己的主要阶段可以发动。从自己的额外卡组使1只表侧表示的灵摆怪兽返回卡组。那之后，从卡组将1只灵摆怪兽以外的、「竜剣士／龙剑士」怪兽或者「イグナイト／点火骑士」怪兽加入手牌。
