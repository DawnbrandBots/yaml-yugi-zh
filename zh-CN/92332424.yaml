name: 龙剑士 威风天马P
text: |-
  这个卡名规则上也当作「マジェスペクター／威风妖怪」卡使用。这个卡名的②怪兽效果1回合只能使用1次。①：可以将这张卡从手牌舍弃发动。这个回合，自己场上的「竜剣士／龙剑士」怪兽不会成为对手的效果的对象，不会被对手的效果破坏。这个效果在对手的回合也能发动。②：这张卡灵摆召唤或者用「竜剣士／龙剑士」卡的效果特殊召唤成功的场合可以发动。从卡组将1张场地魔法卡加入手牌。那之后，选1张自己的手牌舍弃。
pendulum: |-
  这个卡名的灵摆效果1回合只能使用1次。①：另一边的自己的灵摆区有「竜剣士／龙剑士」卡或者「マジェスペクター／威风妖怪」卡存在的场合可以发动。从卡组将1只与那张卡原卡名不同的「竜剣士／龙剑士」灵摆怪兽加入手牌。那之后，选自己的灵摆区的1张卡破坏。
