name: 群豪之巫女-东云
text: |-
  这个卡名的①②怪兽效果1回合各能使用1次。①：这张卡是被特殊召唤而在场的场合，自己的主要阶段可以发动。从卡组将1张「ヴァリアンツ／群豪」魔法卡加入手牌。②：怪兽区的这张卡被移动到其他的怪兽区的场合可以发动。从卡组将1只「ヴァリアンツの巫女－東雲／群豪之巫女-东云」以外的「ヴァリアンツ／群豪」怪兽加入手牌。
