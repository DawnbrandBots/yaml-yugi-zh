name: 群豪之电击者-子爵
text: |-
  这个卡名的①②怪兽效果1回合各能使用1次。①：这张卡是被特殊召唤而在场的场合，自己的主要阶段可以发动。从自己的额外卡组选1只表侧表示的「ヴァリアンツ／群豪」怪兽当作永续魔法卡使用以表侧表示放置到自己的魔法陷阱区。②：怪兽区的这张卡被移动到其他的怪兽区的场合可以发动。从自己的额外卡组选1只表侧表示的「ヴァリアンツ／群豪」怪兽放置到自己的灵摆区。
