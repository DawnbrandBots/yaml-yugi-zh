name: 入梦的涅姆蕾莉娅
text: |-
  这张卡不能通常召唤。这张卡在额外卡组以表侧表示存在，自己的额外卡组只有「夢見るネムレリア／入梦的涅姆蕾莉娅」存在的场合才能特殊召唤。自己1回合只能特殊召唤1次「夢見るネムレリア／入梦的涅姆蕾莉娅」。①：这张卡特殊召唤成功的场合可以发动。里侧表示除外中的自己的卡每有3张，就选最多1张的对手的场上或墓地的卡以里侧表示除外。那之后，按照用这个效果除外的卡的数量，选以里侧表示除外中的自己的卡返回卡组。
pendulum: |-
  ①：1回合1次，自己的主要阶段可以发动。从自己的卡组或墓地选1张「ネムレリア／涅姆蕾莉娅」永续魔法卡以表侧表示放置到自己的场上，将这张卡以表侧表示加入额外卡组。这个效果发动的回合，自己不能特殊召唤「夢見るネムレリア／入梦的涅姆蕾莉娅」。
