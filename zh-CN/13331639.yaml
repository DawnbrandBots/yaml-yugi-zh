name: 霸王龙 扎克
text: |-
  龙族的融合·同调·XYZ·灵摆怪兽各1只合计4只
  这张卡不用融合召唤不能特殊召唤。①：这张卡特殊召唤成功的场合发动。对方场上的卡全部破坏。②：这张卡不会成为对方的效果的对象，不会被对方的效果破坏。③：这张卡战斗破坏对方怪兽时才能发动。从卡组·额外卡组把1只「霸王眷龙」怪兽特殊召唤。④：怪兽区域的这张卡被战斗·效果破坏的场合才能发动。这张卡在自己的灵摆区域放置。
pendulum: |-
  ①：只要这张卡在灵摆区域存在，对方场上的融合·同调·XYZ怪兽不能把效果发动。②：1回合1次，对方在抽卡阶段以外从卡组把卡加入手卡时才能发动。那卡破坏。
