name: 宙读之魔术士
text: |-
  ①：自己场上的卡被战斗·效果破坏的场合才能发动。这张卡从手卡特殊召唤。那之后，可以选这个回合被破坏的1只怪兽，那1只同名怪兽从卡组加入手卡。②：把场上的这张卡除外，从自己的手卡·场上·墓地把「灵摆龙」「XYZ龙」「同调龙」「融合龙」怪兽各1只除外才能发动。把1只「霸王龙 扎克」当作融合召唤从额外卡组特殊召唤。
