name: 超重神将 遮那王-O
text: |-
  调整+1只以上调整以外的怪兽
  这个卡名规则上也当作「超重武者」卡使用。①：这张卡可以直接以表侧守备表示攻击。那个场合，这张卡将守备力当作攻击力来进行伤害计算。②：这张卡是被同调召唤而在场的场合，1回合1次，自己或对手的战斗阶段可以发动。从自己的墓地以及自己的魔法陷阱区的表侧表示的卡之中，选1张「超重武者」怪兽卡特殊召唤。那之后，可以将这张卡放置到自己的灵摆区。
pendulum: |-
  这个卡名的灵摆效果1回合只能使用1次。①：对手怪兽的攻击宣言时可以发动。将这张卡特殊召唤。自己的墓地没有魔法陷阱卡存在的场合，再使那只对手怪兽攻击力变为0，效果无效化。
