name: 群豪之弓手-西园
text: |-
  这个卡名的①②怪兽效果1回合各能使用1次。①：这张卡是被特殊召唤而在场的场合，可以以场上的1只效果怪兽为对象发动。抛1次硬币。是正面的场合，那只怪兽的效果无效。是反面的场合，其攻击力变为一半。②：怪兽区的这张卡被移动到其他的怪兽区的场合，可以以场上的1张卡为对象发动。抛1次硬币。是正面的场合，将那张卡破坏。是反面的场合，使那张卡返回持有者的手牌。
