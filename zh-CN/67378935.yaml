name: 娱乐伙伴 稀代的决斗者
text: |-
  ①：这张卡给予对手战斗伤害时可以发动。从卡组将1只「覇王眷竜／霸王眷龙」怪兽或者「覇王門／霸王门」怪兽，或者1张「覇王龍の魂／霸王龙之魂」加入手牌。②：自己或对手的准备阶段必定发动。双方各自从自身的卡组将1张魔法卡除外。③：1回合1次，自己或者对手的怪兽的攻击宣言时必定发动。被攻击的玩家可以适用以下的效果。选除外中的自己的1张魔法卡加入手牌。那之后，将那张卡舍弃，使那次攻击无效。
pendulum: |-
  ①：1回合1次，怪兽之间进行战斗的伤害步骤开始时可以发动。使这张卡返回持有者的手牌，从卡组将1张魔法卡除外。自己的怪兽不会被那次战斗破坏，那次战斗发生的对自己的战斗伤害变为一半。
