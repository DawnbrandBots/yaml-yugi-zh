name: 霸王眷龙 异色眼
text: |-
  ①：把自己场上2只「霸王眷龙」怪兽解放才能发动。这张卡从手卡特殊召唤。②：自己的灵摆怪兽和对方怪兽进行战斗的场合，给与对方的战斗伤害变成2倍。③：自己·对方的战斗阶段把这张卡解放才能发动。从自己的额外卡组的表侧表示的灵摆怪兽之中选「霸王眷龙 异色眼」以外的「霸王眷龙」怪兽或者「霸王门」怪兽合计最多2只守备表示特殊召唤。
