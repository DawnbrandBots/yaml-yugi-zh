name: 恩底弥翁的统领
text: |-
  自己1回合只能特殊召唤1次「マギステル・オブ・エンディミオン／恩底弥翁的统领」。①：这张卡攻击宣言时可以发动。在这张卡上放置1个魔力指示物。②：对手回合有1次，可以将自己场上的3个魔力指示物取除发动。从卡组特殊召唤1只可以放置魔力指示物的怪兽。③：怪兽区的这张卡被破坏的场合可以发动。将这张卡放置到自己的灵摆区。那之后，按照这张卡曾放置有的数量在这张卡上放置魔力指示物。
