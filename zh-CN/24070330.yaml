name: 音响战士摇滚乐队
text: |-
  调整+1只以上调整以外的怪兽
  这个卡名的①②怪兽效果1回合各能使用1次。①：这张卡特殊召唤成功的场合可以发动。从自己的额外卡组将1只表侧表示的灵摆怪兽加入手牌。②：自己的场地区有「アンプリファイヤー／扩音器开火」存在的场合可以发动。选场上的1张卡破坏。③：怪兽区的这张卡被战斗或效果破坏的场合可以发动。将这张卡放置到自己的灵摆区。
pendulum: |-
  这个卡名的①灵摆效果1回合只能使用1次。①：自己或对手的准备阶段可以发动。从自己的额外卡组将1只表侧表示的灵摆怪兽加入手牌。②：对手怪兽的攻击宣言时可以发动。将那只怪兽和这张卡破坏。
