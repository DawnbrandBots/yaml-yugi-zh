name: 恩底弥翁的皇后
text: |-
  自己1回合只能特殊召唤1次「エンプレス・オブ・エンディミオン／恩底弥翁的皇后」。①：这张卡特殊召唤成功的场合，可以以自己场上的其他的1张放置有魔力指示物的卡和1张对手场上的卡为对象发动。使那些自己以及对手的卡返回持有者的手牌。那之后，按照返回手牌的那张卡曾放置有的数量在这张卡上放置魔力指示物。②：放置有魔力指示物的这张卡被战斗破坏时可以发动。从卡组将1张「エンディミオン／恩底弥翁」卡加入手牌。
pendulum: |-
  ①：每次自己或者对手发动魔法卡就在这张卡上放置1个魔力指示物。②：可以将这张卡的3个魔力指示物取除发动。将手牌的1只可以放置魔力指示物的怪兽和灵摆区的这张卡特殊召唤，在那2只上各放置1个魔力指示物。
